<h1>Material 2 Extra by gnucoop</h1>
<div>
  <h2>Calendar Widget</h2>
  <div class="flex">
    <div><md-calendar></md-calendar></div>
    <div>
      <h3>Options</h3>
      <div class="option-row">
        <label>Selection mode:</label>
        <input type="radio" (click)="setSelectionMode('day')" checked="checked" name="selectionMode" /> Day
        <input type="radio" (click)="setSelectionMode('week')" name="selectionMode" /> Week
        <input type="radio" (click)="setSelectionMode('month')" name="selectionMode" /> Month
        <input type="radio" (click)="setSelectionMode('year')" name="selectionMode" /> Year
      </div>
      <div class="option-row">
        <label>View mode:</label>
        <input type="radio" (click)="setViewMode('month')" checked="checked" name="viewMode" /> Month
        <input type="radio" (click)="setViewMode('year')" name="viewMode" /> Year
        <input type="radio" (click)="setViewMode('decade')" name="viewMode" /> Decade
      </div>
      <div class="option-row">
        <label>First day of week:</label>
        <input type="radio" (click)="setFirstDayOfWeek('monday')" checked="checked" name="firstDayOfWeek" /> Monday
        <input type="radio" (click)="setFirstDayOfWeek('tuesday')" name="firstDayOfWeek" /> Tuesday
        <input type="radio" (click)="setFirstDayOfWeek('wednesday')" name="firstDayOfWeek" /> Wednesday
        <input type="radio" (click)="setFirstDayOfWeek('thursday')" name="firstDayOfWeek" /> Thursday
        <input type="radio" (click)="setFirstDayOfWeek('friday')" name="firstDayOfWeek" /> Friday
        <input type="radio" (click)="setFirstDayOfWeek('saturday')" name="firstDayOfWeek" /> Saturday
        <input type="radio" (click)="setFirstDayOfWeek('sunday')" name="firstDayOfWeek" /> Sunday
      </div>
    </div>
  </div>
</div>
