<div class="md-calendar-header">
    <button (click)="prevPage()" md-mini-fab>&#8592;</button>
    <button (click)="previousViewMode()" md-button class="md-calendar-header-title">
        {{ viewHeader }}
    </button>
    <button (click)="nextPage()" md-mini-fab>&#8594;</button>
</div>
<div class="md-calendar-row" *ngIf="viewMode == 'month'">
    <div *ngFor="let weekDay of weekDays">
        {{ weekDay }}
    </div>
</div>
<div class="md-calendar-row" *ngFor="let row of calendarRows">
    <button
            md-raised-button
            [class.md-calendar-partial-selection]="entry.selected == 'partial'"
            [color]="entry.selected != 'none' ? 'warn' : null"
            (click)="selectEntry(entry)"
            *ngFor="let entry of row">
        {{ entry.toString() }}
    </button>
</div>
